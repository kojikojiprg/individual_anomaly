checkpoint_dir: "models/individual/ganomaly/"
seed: 42  # random seed

dataset:
  seq_len: 300
  th_split: 30  # split keypoints sequence of an individual
  th_mask: 0.2

train:
  batch_size: 100
  epochs: 100

inference:
  batch_size: 512
  anomaly_lambda: 0.5

model:
  G:
    d_z: 32
    d_model: 128
    d_ff: 256
    n_heads: 8
    n_tr_e: 3
    n_tr_d: 3
    dropout: 0.1
    activation: ReLU
  D:
    d_model: 128
    d_ff: 256
    d_out_feature: 32
    n_heads: 8
    n_tr: 3
    dropout: 0.1
    activation: SELU

loss:
  G:
    w_adv: 1
    w_con: 10
    w_lat: 1

optim:
  lr_g: 0.0001
  lr_d: 0.0001
  beta1: 0.9
  beta2: 0.999
