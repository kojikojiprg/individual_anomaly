checkpoint_dir: "models/individual/autoencoder/"
seed: 42  # random seed

dataset:
  seq_len: 300
  th_split: 30  # split keypoints sequence of an individual
  th_mask: 0.2

train:
  batch_size: 128
  epochs: 300

inference:
  batch_size: 1024
  anomaly_lambda: 0.5

model:
  E:
    d_z: 32
    d_model: 64
    d_ff: 128
    n_heads: 8
    n_sttr: 2
    dropout: 0.1
    activation: ReLU
  D:
    d_z: 32
    d_model: 64
    d_ff: 128
    n_heads: 8
    n_tre: 2
    dropout: 0.1
    activation: SELU

optim:
  lr: 0.0001
  beta1: 0.9
  beta2: 0.999
